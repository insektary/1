<div [ngClass]="{'hoverage': editMode$ | async}"></div>
<div class="page">
  <div class="main">
    <user-card [store]="user$ | async" [size]="'big'"></user-card>
    <div class="control">
      <button class="control__open" (click)="changeMode()">Open</button>
    </div>
  </div>
  <div
    class="shift-list"
    *ngFor="let item of (user$ | async).shiftList">
    <div>{{item.start}}</div>
    <div>&nbsp;-&nbsp;</div>
    <div>{{item.end}}</div>
  </div>
  <edit-form
    *ngIf="editMode$ | async"
  ></edit-form>
</div>
