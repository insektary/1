<div class="todoitem" [id]="item.id">
  <button
    class="todoitem__check"
    [ngClass]="{'todoitem__check--completed': item.completed}"
    (click)="onChangeStatus()">&#10004;</button>
  <input
    [readonly]="item.lock"
    class="todoitem__name"
    [ngClass]="{'todoitem__name--completed': item.completed}"
    [(ngModel)]="item.title"
    (dblclick)="onUnlockTodo()"
    (blur)="onRewriteTodo()">
  <button class="todoitem__delete" (click)="onDeleteTodo()">&#10006;</button>
</div>
