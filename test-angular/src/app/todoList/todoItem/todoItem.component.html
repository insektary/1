<div class="todoitem" [id]="item.id">
  <button
    class="todoitem__check"
    [ngClass]="{'todoitem__check--completed': item.completed}"
    (click)="changeStatus($event)">&#10004;</button>
  <input
    readonly="readonly"
    class="todoitem__name"
    [ngClass]="{'todoitem__name--completed': item.completed}"
    [value]="item.title"
    (dblclick)="unlockTodo($event)"
    (blur)="rewriteTodo($event)">
  <button class="todoitem__delete" (click)="deleteTodo($event)">&#10006;</button>
</div>
