<div class="list">
  <app-header
    [addTodo]="addTodo"
    [checkAll]="checkAll"
    [inputValue]="inputValue"
    [list]="list"
    [numberOfCompleted]="numberOfCompleted"
  ></app-header>
  <app-todoitem
    *ngFor="let item of list | filter:chosenFilter"
    [item]="item"
    [deleteTodo]="deleteTodo"
    [unlockTodo]="unlockTodo"
    [rewriteTodo]="rewriteTodo"
    [changeStatus]="changeStatus"
  ></app-todoitem>
  <app-footer
    [changeFilter]="changeFilter"
    [clearCompleted]="clearCompleted"
    [listLength]="list.length"
    [numberOfCompleted]="numberOfCompleted"
    [chosenFilter]="chosenFilter"
  ></app-footer>
</div>
